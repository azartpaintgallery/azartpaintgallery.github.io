---
layout: default
---

<div id="post" class="container">

	<div class="postthumb"><img src="/thumbnails/{{ page.thumbnail }}" /></div>

	<h1>{{ page.title }}</h1>

	<div class="meta clearfix">
		<strong>Author:</strong> {{ page.author }}

		{% if page.license %}
			<br /><strong>License:</strong> {{ page.license }}
		{% endif %}

	</div>


	<div class="post-content">
	{{ content }}
	</div>

</div>
